<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="era_style.css">
    <link rel="stylesheet" href="chart_style.css">
</head>

<body>
    <div class="container">
        <!-- Tạo một thẻ chứa (div) cho công tắc chuyển đổi (switch) -->
        <label class="switch">
            <!-- Nút 1 -->
            <input id="the_switch_1" class="cb" type="checkbox" />
            <!-- Thẻ span để tạo giao diện cho công tắc với hai trạng thái "on" và "off" -->
            <span class="toggle">
                <span class="left">off</span>
                <span class="right">on</span>
            </span>
        </label>
        <!-- Nút 2 -->
        <label class="switch" style="margin-left: 2em;">
            <input id="the_switch_2" class="cb" type="checkbox" />
            <span class="toggle">
                <span class="left">off</span>
                <span class="right">on</span>
            </span>
        </label>
    </div>
    
    <!-- biểu đồ -->
    <figure class="highcharts-figure">
        <div id="container"></div>
        <!-- <p class="highcharts-description">
            Chart showing sensor1s data updating every second.
        </p> -->
        <button id="exportButton">Export to Excel</button>
    </figure>

    <input type="checkbox" id="temperature_sensor"></input>
    <!-- Tải thư viện E-Ra Widget -->
     <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="era_script.js"></script>
    <script src="chart_script.js"></script>

</body>

</html>
